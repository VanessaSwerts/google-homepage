<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>

  <link rel="stylesheet" href="./styles/style.css" >
  <script src="https://kit.fontawesome.com/22a54967b0.js" crossorigin="anonymous"></script>
</head>

<body id="homepage">
  <header class="header">
    <a class="header-links" href="https://mail.google.com/" target="_blank">Gmail</a>
    <a class="header-links" href="https://www.google.com.br/imghp?hl=pt-BR&ogbl" target="_blank">Imagens</a>
    <i class="fas fa-th"></i>
    <div class="profile-image">
      <img src="./assets/avatar.jfif" alt="Profile Image" />
    </div>
  </header>

  <main class="main-container">
    <div class="google-logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <form class="form" action="">
      <div class="input-container">
        <i class="fas fa-search"></i>
        <input class="search-input" type="text">
        <i class="fas fa-keyboard"></i>
      </div>

      <div class="button-container">
        <button class="form-button" type="submit">Pesquisa Google</button>
        <button class="form-button" type="submit">Estou com sorte</button>
      </div>
    </form>

    <p class="language">Disponibilizado pelo Google em: <a>English</a></p>
  </main>

  <footer class="footer">
    <div class="country">
      <span>Brasil</span>
    </div>
    <div class="info">
      <ul class="links">
        <li>
          <a href="" target="_blank">Sobre</a>
        </li>
        <li>
          <a href="" target="_blank">Publicidade</a>
        </li>
        <li>
          <a href="" target="_blank">Negócios</a>
        </li>
        <li>
          <a href="" target="_blank">Como funciona a Pesquisa</a>
        </li>
      </ul>

      <ul class="settings">
        <li>
          <a href="" target="_blank">Privacidade</a>
        </li>
        <li>
          <a href="" target="_blank">Termos</a>
        </li>
        <li>
          <a href="" target="_blank">Configurações</a>
        </li>
      </ul>
    </div>
  </footer>
  
</body>

</html>
